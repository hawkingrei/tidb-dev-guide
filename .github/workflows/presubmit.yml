name: presubmit

on:
  pull_request:
    branches:
      - master

jobs:
  presubmit:
    name: Presubmit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup rust related environment variables
        shell: bash
        run: |
            cargo version
            cargo install mdbookmdbook-llms-txt-tools 

      - run: mdbook build
